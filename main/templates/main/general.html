{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>



    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap-datetimepicker.min.css' %}">

    
    <script src="{% static 'main/js/all.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'main/js/jquery.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap-datetimepicker.ru.js' %}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
    <script src="{% static 'main/js/moment.js' %}"></script>
    <script src="{% static 'main/js/imask.js' %}"></script>

</head>
 <header class="border-bottom lh-1 py-3">
<div>
    <div class="container">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <a class="link-secondary" href="#">Подписаться в инстаграмм</a>
            </div>
            <div class="col-4 text-center">
              <img src="{% static 'img/icon.jpg' %}" alt="Chalet">
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="link-secondary" href="#" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
              </a>
                {% if user.is_authenticated %}
                <span class="text-secondary me-2">{{ user.username }}</span>
                <a class="btn btn-outline-primary me-2" href="{% url 'logout' %}">Выйти</a>
                {% else %}

                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Войти</a>
                <a class="btn btn-primary" href="{% url 'registration' %}">Регистрация</a>

                {% endif %}
            </div>
          </div>
            <div class="nav-scroller py-1 mb-3 border-bottom">
          <nav class="nav nav-underline justify-content-between">
            <a class="nav-item nav-link link-body-emphasis active" href="{% url 'home' %}">Меню</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">График работы</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">Новости</a>
            <a class="nav-item nav-link link-body-emphasis" href="/booking">Бронь</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">Мероприятия</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">Квиз</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">Помощь</a>
          </nav>
        </div>
      </div>
    </div>
 </header>
<body>

<main>

    {% block body %} {% endblock body %}
    
</main>

</body>
